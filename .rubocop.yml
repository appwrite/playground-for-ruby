AllCops:
  TargetRubyVersion: 2.7
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

GlobalVars:
  AllowedVariables:
    - $client
    - $collection_id
    - $document_id
    - $user_id
    - $function_id
    - $file_id
